<!DOCTYPE html>
<html>
<head> 
<title>Trivia Game</title>
<meta charset="utf-8">
<script src='src/script.js'></script>
<link href="css/styles.css" rel="stylesheet">
<link rel="stylesheet" href="css/foundation.css">
</head>
<body>
    <header><h1 style='color: whitesmoke;'>QUIZDOM</h1></header>
    <div class="container">
        
        <div style='float: right'>
            <form id='login-form'>
                <p id='score' style="padding-top: 20px">Score:</p>
            <label>User Name
                <input type="text" name='user' placeholder="name" aria-describedby="exampleHelpText" style="width: 80%;">
            </label>
            <p class="help-text" id="exampleHelpText">Enter Your Name Here!</p>
            <button type='submit' id='login-button' class="success button">Log In!!!!!!!</button>    
            </form>
        </div>
            <!-- </form>  -->
        <div class='select' style='text-align: center; padding-top: 25px'>
            <form id='game-form'>
            <select id='category' name='category' style="width: 30%;">
            </select>
            <br>
            
            <select id='difficulty' name='difficulty' placeholder="difficulty" style="width: 25%;"> 
                <option value='easy'>Easy</option> 
                <option value='medium'>Medium</option> 
                <option value='hard'>Hard</option>  
            </select>
            <br>
            <button type='submit' id='game-start' class='large button'>Submit</button>
            </form>
        </div>

        <p id='question-text' style="text-align: center; padding-top: 20px;"></p>

        <div class='answer-buttons' style="text-align: center; position: fixed; left: 400px;">
        <ul id='choices'></ul>
        </div>
        Leaderboard:
        <ul id='leaderboard' style="padding-left: 10px">   
        </ul>
    </div>

    <!-- <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script> -->
    <!-- <script src="js/app.js"></script> -->
</body>
</html>
